<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Agregar Visita</h4>
</div>
<div class="modal-body" id="modal-body">
    <div class="row text-primary" style="margin-bottom: 15px;">
        <div class="col-sm-8">
            Cliente: <b>{{ client.name }}</b>
        </div>
        <div class="col-sm-4">
            <div class="pull-right">{{ date.toISOString().substr(0,10) }}</div>
        </div>
    </div>

    <div class="form-horizontal">

        <div class="form-group" data-ng-repeat="(key, attr) in attributes">
            <label class="col-sm-2 control-label">{{ attr.name }}:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" ng-model="$parent.dataAttr[key]"
                       title="Min: {{ attr.min }} | Max: {{ attr.max }}">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$parent.saveVisit()">Guardar</button>
    <button class="btn btn-default" type="button" ng-click="$dismiss()">Cerrar</button>
</div>
