<div class="modal-header">
    <h4 ng-show="visit" class="modal-title" id="modal-title">Ver Visita</h4>
    <h4 ng-hide="visit" class="modal-title" id="modal-title">Agregar Visita</h4>
</div>
<div class="modal-body" id="modal-body">
    <div class="row text-primary" style="margin-bottom: 15px;">
        <div class="col-sm-8">
            Cliente: <b>{{ client.name }}</b>
        </div>
        <div class="col-sm-4">
            <div ng-show="visit" class="pull-right">{{ visit.visit_date }}</div>
        </div>
    </div>

    <div class="form-horizontal">
        <div class="row cls-small text-info" style="margin-bottom: 5px;">
            <div class="col-sm-2 text-right"><b>Atributo</b></div>
            <div class="col-sm-3 text-center"><b>OJO IZQ.</b></div>
            <div class="col-sm-3 text-center"><b>OJO DER.</b></div>
            <div class="col-sm-4"><b>Min/Max | Pasos</b></div>
        </div>

        <div class="form-group" data-ng-repeat="(key, attr) in $parent.dataAttr">
            <label class="col-sm-2 control-label">{{ attr.name }}:</label>
            <div class="col-sm-3">
                <input type="number" class="form-control text-right" step="{{ attr.steps }}" ng-model="$parent.dataAttr[key].left_value">
            </div>
            <div class="col-sm-3">
                <input type="number" class="form-control text-right" step="{{ attr.steps }}" ng-model="$parent.dataAttr[key].right_value">
            </div>
            <div class="col-sm-4">
                <span class="cls-small">{{ attr.min }} / {{ attr.max}} | {{ attr.steps }} </span>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$parent.saveVisit(visit)" ng-hide="visit">Guardar</button>
    <button class="btn btn-default" type="button" ng-click="$dismiss()">Cerrar</button>
</div>
