<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Atributos del Producto</h4>
</div>
<div class="modal-body" id="modal-body">
    <div class="row text-primary" style="margin-bottom: 15px;">
        <div class="col-sm-8">
            Producto: <b>{{ product.description }}</b>
        </div>
        <div class="col-sm-4">
            <div class="">${{ product.price | number: 2 }}</div>
        </div>
    </div>

    <div class="form-horizontal">
        <div class="row cls-small text-info" style="margin-bottom: 5px;">
            <div class="col-sm-2 text-right"><b>Atributo</b></div>
            <div class="col-sm-3 text-center"><b>OJO IZQ.</b></div>
            <div class="col-sm-3 text-center"><b>OJO DER.</b></div>
            <div class="col-sm-4"><b>Min/Max | Pasos</b></div>
        </div>

        <div class="form-group" data-ng-repeat="(key, attr) in product.attributes">
            <div ng-show="attr.checked">
                <label class="col-sm-2 control-label">{{ attr.attribute.name }}:</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control text-right" ng-model="attr.left_value" 
                           ng-class="{'cls-error' : attr.left_invalid}" ng-blur="$parent.validateProductAttributes(product.attributes)">
                </div>
                <div class="col-sm-3">
                    <input type="number" class="form-control text-right" ng-model="attr.right_value"
                           ng-class="{'cls-error' : attr.right_invalid}" ng-blur="$parent.validateProductAttributes(product.attributes)">
                </div>
                <div class="col-sm-4">
                <span class="cls-small">{{ attr.attribute.min }} / {{ attr.attribute.max}} | {{ attr.attribute.steps }}</span>
            </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="$dismiss()">Cerrar</button>
</div>
