<div class="container-fluid">
	<h3 class="cls-title">Attributos de Productos</h3>
	
	<div class="row">
		<div class="col-sm-2">
			<div class="cls-filters-title">Filtros</div>

			<!-- status filter -->
			<div ng-include="tpls.filter_status"></div>
		</div>
		
		<div class="col-sm-10">
			<div class="row cls-toolbar">
				<!-- new button -->
				<div class="col-sm-8" ng-include="tpls.new_button"></div>

				<!-- search input -->
				<div class="col-sm-4" ng-include="tpls.search"></div>
			</div>

			<table class="table table-condensed table-bordered cls-table">
				<thead>
					<tr>
						<th width="75">Acciones</th>
						<th>Nombre</th>
						<th>Mínimo</th>
						<th>Máximo</th>
						<th width="100" class="text-center">Estado</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="(key, rec) in list">
						<!-- actions buttons -->
						<td ng-include="tpls.actions"></td>
						<td>{{ rec.name }}</td>
						<td>{{ rec.min }}</td>
						<td>{{ rec.max }}</td>
						<!-- change status component -->
						<td align="center" ng-include="tpls.change_status"></td>
					</tr>
				</tbody>
			</table>

			<!-- paginator -->
			<div class="row" ng-include="tpls.paginator"></div>
		</div>
	</div>
</div>
