<div class="container-fluid">
	<h3 class="cls-title">Attributos de Productos</h3>
	
	<div class="row">
		<div class="col-sm-3 col-md-2">
			<div class="cls-filters-title">Filtros</div>

			<!-- status filter -->
			<div ng-include="tpls.filter_status"></div>
		</div>
		
		<div class="col-sm-8 col-md-7 col-lg-6">
			<div class="row cls-toolbar">
				<!-- new button -->
				<div class="col-sm-8" ng-include="tpls.new_button"></div>

				<!-- search input -->
				<div class="col-sm-4" ng-include="tpls.search"></div>
			</div>

			<table class="table table-condensed table-bordered cls-table">
				<thead>
					<tr>
						<th width="75">Acciones</th>
						<th>Nombre/Descripción</th>
						<th class="text-center">Mínimo</th>
						<th class="text-center">Máximo</th>
						<th class="text-center">Pasos</th>
						<th width="100" class="text-center">Estado</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="(key, rec) in list" ng-dblclick="view(rec.id)">
						<!-- actions buttons -->
						<td ng-include="tpls.actions"></td>
						<td>
							<div>{{ rec.name }}</div>
							<div class="cls-xsmall"><i>{{ rec.description }}</i></div>
						</td>
						<td class="text-right">{{ rec.min }}</td>
						<td class="text-right">{{ rec.max }}</td>
						<td class="text-right">{{ rec.steps }}</td>
						<!-- change status component -->
						<td align="center" ng-include="tpls.change_status"></td>
					</tr>
				</tbody>
			</table>

			<!-- paginator -->
			<div class="row" ng-include="tpls.paginator"></div>
		</div>
	</div>
</div>
