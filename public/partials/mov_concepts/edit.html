<div class="container-fluid">
	<h3 class="cls-title">{{title}}</h3>

	<form class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label>Nombre:</label>
				<input type="text" class="form-control" ng-model="data.name" autocomplete="off" maxlength="100">
			</div>

			<div class="form-group" ng-if="!data.id">
	            <label class="control-label">Tipo:</label>
                <label class="radio-inline">
                    <input type="radio" ng-model="data.type" value="E"> Entrada
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="data.type" value="S"> Salida
                </label>
	        </div>

	        <div class="form-group" ng-if="data.id">
	        	<label class="">Tipo:</label>	        	
	        	<p class="form-control-static text-primary" ng-show="data.type == 'E'"><b>ENTRADA</b></p>
	        	<p class="form-control-static text-danger" ng-show="data.type == 'S'"><b>SALIDA</b></p>
	        </div>
		</div>
	</form>

	<!-- form toolbar -->
	<div ng-include="tpls.form_toolbar"></div>
		
</div>
