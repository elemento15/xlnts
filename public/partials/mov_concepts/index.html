<div class="container-fluid">
	<h3 class="cls-title">Conceptos de Movimientos</h3>
	
	<div class="row">
		<div class="col-sm-3 col-md-2">
			<div class="cls-filters-title">Filtros</div>

			<!-- status filter -->
			<div ng-include="tpls.filter_status"></div>

			<div class="form">
				<div class="form-group">
					<label class="cls-small">Tipo:</label>
					<select class="form-control" ng-model="filters.type" ng-change="changeFilter()">
						<option value="">(Todos)</option>
						<option value="E">Entrada</option>
						<option value="S">Salida</option>
					</select>
				</div>
			</div>

			<div class="form">
				<div class="form-group">
					<label class="cls-small">Auto/Man:</label>
					<select class="form-control" ng-model="filters.is_auto" ng-change="changeFilter()">
						<option value="">(Todos)</option>
						<option value="1">Automáticos</option>
						<option value="0">Manuales</option>
					</select>
				</div>
			</div>
		</div>
		
		<div class="col-sm-9 col-md-8">
			<div class="row cls-toolbar">
				<!-- new button -->
				<div class="col-sm-8" ng-include="tpls.new_button"></div>

				<!-- search input -->
				<div class="col-sm-4" ng-include="tpls.search"></div>
			</div>

			<table class="table table-condensed table-bordered cls-table">
				<thead>
					<tr>
						<th width="75">Acciones</th>
						<th>Nombre</th>
						<th width="100">Tipo</th>
						<th width="95" class="text-center">Auto/Man</th>
						<th width="100" class="text-center">Estado</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="(key, rec) in list" ng-dblclick="view(rec.id)">
						<!-- actions buttons -->
						<td ng-include="tpls.actions"></td>
						<td>{{ rec.name }}</td>
						<td>
							<span class="text-primary" ng-show="rec.type == 'E'">ENTRADA</span>
							<span class="text-danger" ng-show="rec.type == 'S'">SALIDA</span>
						</td>
						<td class="text-center">
							<span ng-show="rec.is_auto" class="label label-info">Automático</span>
							<span ng-hide="rec.is_auto" class="label label-default">Manual</span>
						</td>
						<!-- change status component -->
						<td align="center" ng-include="tpls.change_status"></td>
					</tr>
				</tbody>
			</table>

			<!-- paginator -->
			<div class="row" ng-include="tpls.paginator"></div>
		</div>
	</div>
</div>
