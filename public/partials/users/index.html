<div class="container-fluid">
	<h3 class="cls-title">Usuarios</h3>
	
	<div class="row">
		<div class="col-sm-2">
			<div class="cls-filters-title">Filtros</div>

			<!-- status filter -->
			<div ng-include="tpls.filter_status"></div>

			<div class="form">
				<div class="form-group">
					<label class="cls-small">Rol:</label>
					<select class="form-control" ng-model="filters.role_id" ng-change="changeFilter()">
						<option value="">(Todos)</option>
						<option data-ng-repeat="role in rolesList" value="{{ role.id }}">{{ role.name }}</option>
					</select>
				</div>
			</div>
		</div>
		
		<div class="col-sm-10">
			<div class="row cls-toolbar">
				<!-- new button -->
				<div class="col-sm-8" ng-include="tpls.new_button"></div>

				<!-- search input -->
				<div class="col-sm-4" ng-include="tpls.search"></div>
			</div>

			<table class="table table-condensed table-bordered cls-table">
				<thead>
					<tr>
						<th width="75">Acciones</th>
						<th>Nombre</th>
						<th>Rol</th>
						<th>Email</th>
						<th width="100" class="text-center">Estado</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="(key, rec) in list">
						<!-- actions buttons -->
						<td ng-include="tpls.actions"></td>
						<td>{{ rec.name }}</td>
						<td>{{ rec.role.name }}</td>
						<td>{{ rec.email }}</td>
						<!-- change status component -->
						<td align="center" ng-include="tpls.change_status"></td>
					</tr>
				</tbody>
			</table>

			<!-- paginator -->
			<div class="row" ng-include="tpls.paginator"></div>
		</div>
	</div>
</div>
