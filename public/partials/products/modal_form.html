<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{ title }}</h4>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">Descripción:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="$parent.data.description" 
                       autocomplete="off" maxlength="255" placeholder="Ingrese la descipción">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Tipo:</label>
            <div class="col-sm-9">
                <label class="radio-inline">
                    <input type="radio" ng-model="$parent.data.type" value="P" checked> Producto
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="$parent.data.type" value="S"> Servicio
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Grupo:</label>
            <div class="col-sm-5">
                <select class="form-control" ng-model="$parent.data.group_id">
                    <option selected="true" disabled="disabled" value="">-- Seleccione --</option>
                    <option ng-repeat="opt in $parent.groupsList" value="{{opt.id}}">{{ opt.name }}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Precio:</label>
            <div class="col-sm-3">
                <input type="number" class="form-control text-right" ng-model="$parent.data.price" autocomplete="off">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Comentarios:</label>
            <div class="col-sm-9">
                <textarea class="form-control" ng-model="$parent.data.comments" rows="5"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$parent.save()">Guardar</button>
    <button class="btn btn-default" type="button" ng-click="$dismiss()">Cerrar</button>
</div>
